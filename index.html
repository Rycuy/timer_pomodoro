<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
            <h2>Yuk kita belajar pomodoro , agar tidak jenuh</h2>
        </header>
        <main>
            <div class="waktu">
                <span clas="digit" id="jam">00</span>
                <span clas="digit" id="menit">00</span>
                <span clas="digit" id="detik">00</span>
            </div>
            <div class="tombol">
                <button id="mulai">Mulai</button>
                <button id="berhenti">Berhenti</button>
                <button id="reset">Reset</button>
            </div>
        </main>
    </div>
</body>
</html>
